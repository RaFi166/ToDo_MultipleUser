<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">ToDo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
           
           
          </ul>
          
            {% if user.is_authenticated %}
            <li class="text-light">Hello {{user.first_name}}</li>
            <a href="{% url 'logout' %}" class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</a>
            {% else %}
            <a href="{% url 'signup' %}" class="btn btn-outline-success my-2 my-sm-0" type="submit">SignUp</a>
            <a href="{% url 'login' %}" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</a>
            {% endif %}
          
        </div>
      </nav> 
</div>
        
 {% block home_content %}
 
 {% endblock %}
            
    
</body>
</html>
