{% extends 'base.html' %}

{% block home_content %}

      <div class="container pt-4">
        <div class="row  p-0 mt-4">
          <div class="col-lg-4 mx-auto shadow p-0">
            <div class="alert alert-info">
              <h2>Signup Here</h2>
            </div>
         <form method="post" action="{% url 'signup' %}">
        
        {% csrf_token %}
        
          <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter first name">
            
          </div>
        
          <div class="form-group">
            <label for="exampleInputPassword1">last name</label>
            <input type="text" name="last_name" class="form-control" id="exampleInputPassword1" placeholder="Enter last name">
          </div>
        
          <div class="form-group">
            <label for="exampleInputPassword1">User name</label>
            <input type="text" name="username" class="form-control" id="exampleInputPassword1" placeholder="Enter user name">
          </div>
        
          <div class="form-group">
            <label for="exampleInputPassword1">email</label>
            <input type="email" name="email" class="form-control" id="exampleInputPassword1" placeholder="Enter email">
          </div>
        
          <div class="form-group">
            <label for="exampleInputPassword1">Password1</label>
            <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
          </div>
        
          <div class="form-group">
            <label for="exampleInputPassword1">Password2</label>
            <input type="password" name= "password2" class="form-control" id="exampleInputPassword1" placeholder=" confirmPassword">
          </div>
        
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        </div>
        </div>
      

        {% endblock %}
